            align-items: center;
            margin-bottom: 4px;
            gap: 6px;
            position: relative;
        }

            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            white-space: nowrap;

        .today-btn:active {

            color: #2196F3;
            border-color: white;
        }

        .day-chip:active {
            transform: scale(0.95);
        }

            position: relative;
            height: calc(100vh - 100px);
            overflow: hidden;
            perspective: 1000px;
        }

            width: 90%;
            left: 5%;
            height: calc(100% - 40px);
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;

            margin-top: 20px;

            padding: 0px;

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;

        .modal.show {

            align-items: center;

        }

        @keyframes fadeIn {

            to { opacity: 1; }

        .modal-content {

            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            animation: slideUp 0.3s;
            max-height: 90vh;
            overflow-y: auto;

            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;

        .input-group {

            margin-bottom: 8px;
            color: #666;

            width: 20px;

            background: #2196F3;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 600px;
                margin: 0 auto;
            }
        }

        function initApp() {

        // Firebase Config

            appId: "1:380935845371:web:6bdbc97944bca4e6ca475e",
            measurementId: "G-YJTRCFM59G"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let currentDate = new Date();
        let currentHour = null;
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let isSwiping = false;
        let currentTranslate = 0;

        const container = document.getElementById('container');
        const currentDayEl = document.getElementById('currentDay');
        const nextDayEl = document.getElementById('nextDay');
        const prevDayEl = document.getElementById('prevDay');

        // Auth State Observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('appScreen').style.display = 'block';
                document.getElementById('userAvatar').src = user.photoURL || '';
                document.getElementById('userName').textContent = user.displayName || user.email;
                initializeApp();
            } else {
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('appScreen').style.display = 'none';
            }
        });

        // Login
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithPopup(provider);
            } catch (error) {
                console.error('Login error:', error);
                alert('Errore nel login: ' + error.message);
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            if (confirm('Vuoi uscire?')) {
                await auth.signOut();
            }
        });

        // User Menu Toggle
        document.getElementById('userAvatar').addEventListener('click', () => {
            document.getElementById('userDropdown').classList.toggle('show');
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.user-menu')) {
                document.getElementById('userDropdown').classList.remove('show');
            }
        });

        // Firestore Functions
        async function getEventsFromFirestore(date) {
            const dateStr = formatDate(date);
            const userId = currentUser.uid;
            
            const snapshot = await db.collection('users').doc(userId).collection('events')
                .where('date', '==', dateStr).get();
            
            const events = {};
            snapshot.forEach(doc => {
                const data = doc.data();
                events[data.hour] = data;
            });
            
            return events;
        }

        async function getRecurringEventsFromFirestore() {
            const userId = currentUser.uid;
            const snapshot = await db.collection('users').doc(userId).collection('recurring').get();
            
            const recurring = {};
            snapshot.forEach(doc => {
                recurring[doc.id] = doc.data();
            });
            
            return recurring;
        }

        async function saveEventToFirestore(date, hour, title, description) {
            const userId = currentUser.uid;
            const dateStr = formatDate(date);
            const eventId = `${dateStr}_${hour}`;
            
            await db.collection('users').doc(userId).collection('events').doc(eventId).set({
                date: dateStr,
                hour: hour,
                title: title,
                description: description,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            updateSyncStatus('‚óè Sincronizzato');
        }

        async function saveRecurringEventToFirestore(hour, title, description, startDate) {
            const userId = currentUser.uid;
            const recurringId = `${hour}_${Date.now()}`;
            
            await db.collection('users').doc(userId).collection('recurring').doc(recurringId).set({
                hour: hour,
                title: title,
                description: description,
                startDate: startDate,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            updateSyncStatus('‚óè Sincronizzato');
        }

        async function deleteEventFromFirestore(date, hour) {
            const userId = currentUser.uid;
            const dateStr = formatDate(date);
            const eventId = `${dateStr}_${hour}`;
            
            await db.collection('users').doc(userId).collection('events').doc(eventId).delete();
            updateSyncStatus('‚óè Sincronizzato');
        }

        async function removeRecurringEventFromFirestore(recurringId) {
            const userId = currentUser.uid;
            await db.collection('users').doc(userId).collection('recurring').doc(recurringId).delete();
            updateSyncStatus('‚óè Sincronizzato');
        }

        function updateSyncStatus(text) {
            document.getElementById('syncStatus').textContent = text;
        }

        async function getEvents(date) {
            const dayEvents = await getEventsFromFirestore(date);
            const recurringEvents = await getRecurringEventsFromFirestore();
            
            for (let recurringKey in recurringEvents) {
                const recurring = recurringEvents[recurringKey];
                const recurringDate = new Date(recurring.startDate);
                const checkDate = new Date(date);
                
                if (checkDate >= recurringDate) {
                    const hour = recurring.hour;
                    if (!dayEvents[hour]) {
                        dayEvents[hour] = {
                            title: recurring.title,
                            description: recurring.description,
                            isRecurring: true,
                            recurringId: recurringKey
                        };
                    }
                }
            }
            
            return dayEvents;
        }

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function formatDateDisplay(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('it-IT', options);
        }

        async function renderDay(date, container) {
            const events = await getEvents(date);
            let html = '';
            
            for (let hour = 7; hour <= 21; hour++) {
                const event = events[hour];
                const hasEvent = event && event.title;
                const timeStr = `${hour.toString().padStart(2, '0')}:00`;
                
                const eventTitle = hasEvent ? event.title.replace(/'/g, '&#39;').replace(/"/g, '&quot;') : '';
                const eventDesc = hasEvent && event.description ? event.description.replace(/'/g, '&#39;').replace(/"/g, '&quot;') : '';
                
                html += `
                    <div class="hour-slot ${hasEvent ? 'has-event' : ''}" onclick="openModal(${hour})">
                        <div class="hour-time">${timeStr}</div>
                        <div class="event-content">
                            ${hasEvent ? `
                                <div class="event-title">
                                    ${event.isRecurring ? 'üîÅ ' : ''}${eventTitle}
                                </div>
                                ${event.description ? `<div class="event-description">${eventDesc}</div>` : ''}
                            ` : `
                                <div class="empty-state">Nessun evento</div>
                            `}
                        </div>
                        ${hasEvent ? `
                            <button class="share-btn" onclick="event.stopPropagation(); shareEvent('${formatDate(date)}', ${hour}, '${eventTitle}', '${eventDesc}')">
                                üì§
                            </button>
                        ` : ''}
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        async function updateDisplay() {
            document.getElementById('dateDisplay').textContent = formatDateDisplay(currentDate);
            
            await renderDay(currentDate, currentDayEl);
            
            const nextDate = new Date(currentDate);
            nextDate.setDate(nextDate.getDate() + 1);
            await renderDay(nextDate, nextDayEl);
            
            const prevDate = new Date(currentDate);
            prevDate.setDate(prevDate.getDate() - 1);
            await renderDay(prevDate, prevDayEl);
            
            renderDaysScroll();
        }

        function renderDaysScroll() {
            const scrollContainer = document.getElementById('daysScroll');
            let html = '';
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            for (let i = 0; i < 30; i++) {
                const date = new Date(today);
                date.setDate(date.getDate() + i);
                
                const dayName = date.toLocaleDateString('it-IT', { weekday: 'short' });
                const dayNum = date.getDate();
                const monthName = date.toLocaleDateString('it-IT', { month: 'short' });
                
                const currentDateNormalized = new Date(currentDate);
                currentDateNormalized.setHours(0, 0, 0, 0);
                const isActive = date.getTime() === currentDateNormalized.getTime();
                
                html += `
                    <div class="day-chip ${isActive ? 'active' : ''}" onclick="jumpToDate('${date.toISOString()}')">
                        <div style="font-size: 9px; opacity: 0.8;">${dayName}</div>
                        <div style="font-weight: 700;">${dayNum}</div>
                        <div style="font-size: 9px; opacity: 0.8;">${monthName}</div>
                    </div>
                `;
            }
            
            scrollContainer.innerHTML = html;
            
            setTimeout(() => {
                const activeChip = scrollContainer.querySelector('.day-chip.active');
                if (activeChip) {
                    activeChip.scrollIntoView({ inline: 'center', behavior: 'smooth' });
                }
            }, 100);
        }

        function jumpToDate(isoDate) {
            currentDate = new Date(isoDate);
            updateDisplay();
        }

        document.getElementById('todayBtn').addEventListener('click', () => {
            currentDate = new Date();
            updateDisplay();
        });

        function changeDay(offset) {
            const newDate = new Date(currentDate);
            newDate.setDate(newDate.getDate() + offset);
            currentDate = newDate;
            updateDisplay();
        }

        async function openModal(hour) {
            currentHour = hour;
            const events = await getEvents(currentDate);
            const existingEvent = events[hour];
            
            document.getElementById('modalTitle').textContent = 
                existingEvent ? 'Modifica Evento' : 'Aggiungi Evento';
            document.getElementById('eventTitle').value = existingEvent ? existingEvent.title : '';
            document.getElementById('eventDescription').value = existingEvent ? existingEvent.description || '' : '';
            
            document.getElementById('deleteBtn').style.display = existingEvent ? 'block' : 'none';
            document.getElementById('calendarBtn').style.display = existingEvent ? 'block' : 'none';
            document.getElementById('newEventCalendarOption').style.display = existingEvent ? 'none' : 'block';
            
            const stopRepeatBtn = document.getElementById('stopRepeatBtn');
            if (existingEvent && existingEvent.isRecurring) {
                stopRepeatBtn.style.display = 'block';
                stopRepeatBtn.setAttribute('data-recurring-id', existingEvent.recurringId);
            } else {
                stopRepeatBtn.style.display = 'none';
            }
            
            document.getElementById('eventModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('eventModal').classList.remove('show');
            currentHour = null;
        }

        document.getElementById('cancelBtn').addEventListener('click', closeModal);

        document.getElementById('saveBtn').addEventListener('click', async () => {
            const title = document.getElementById('eventTitle').value.trim();
            if (!title) {
                alert('Inserisci un titolo per l\'evento');
                return;
            }
            
            updateSyncStatus('‚ü≥ Sincronizzazione...');
            
            const description = document.getElementById('eventDescription').value.trim();
            const addToCalendar = document.getElementById('addToCalendar').checked;
            const repeatDaily = document.getElementById('repeatDaily').checked;
            
            await saveEventToFirestore(currentDate, currentHour, title, description);
            
            if (repeatDaily) {
                await saveRecurringEventToFirestore(currentHour, title, description, formatDate(currentDate));
            }
            
            await updateDisplay();
            
            if (addToCalendar) {
                openGoogleCalendar(title, description, currentDate, currentHour);
            }
            
            closeModal();
        });

        document.getElementById('deleteBtn').addEventListener('click', async () => {
            const events = await getEvents(currentDate);
            const event = events[currentHour];
            
            if (event && event.isRecurring) {
                const deleteAll = confirm('Questo √® un evento ripetuto.\n\nOK = Elimina TUTTA LA SERIE (tutti i giorni)\nAnnulla = Elimina SOLO OGGI');
                
                updateSyncStatus('‚ü≥ Sincronizzazione...');
                
                if (deleteAll) {
                    await removeRecurringEventFromFirestore(event.recurringId);
                } else {
                    await deleteEventFromFirestore(currentDate, currentHour);
                }
            } else {
                if (confirm('Vuoi eliminare questo evento?')) {
                    updateSyncStatus('‚ü≥ Sincronizzazione...');
                    await deleteEventFromFirestore(currentDate, currentHour);
                }
            }
            
            await updateDisplay();
            closeModal();
        });

        document.getElementById('stopRepeatBtn').addEventListener('click', async () => {
            const recurringId = document.getElementById('stopRepeatBtn').getAttribute('data-recurring-id');
            if (recurringId && confirm('Vuoi fermare la ripetizione di questo evento per tutti i giorni futuri?')) {
                updateSyncStatus('‚ü≥ Sincronizzazione...');
                await removeRecurringEventFromFirestore(recurringId);
                await updateDisplay();
                closeModal();
            }
        });

        document.getElementById('calendarBtn').addEventListener('click', () => {
            const title = document.getElementById('eventTitle').value.trim();
            const description = document.getElementById('eventDescription').value.trim();
            if (title) {
                openGoogleCalendar(title, description, currentDate, currentHour);
            }
        });

        function openGoogleCalendar(title, description, date, hour) {
            const startDate = new Date(date);
            startDate.setHours(hour, 0, 0, 0);
            
            const endDate = new Date(startDate);
            endDate.setHours(hour + 1, 0, 0, 0);
            
            const formatGoogleDate = (d) => {
                const year = d.getFullYear();
                const month = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');
                const hours = String(d.getHours()).padStart(2, '0');
                const minutes = String(d.getMinutes()).padStart(2, '0');
                return `${year}${month}${day}T${hours}${minutes}00`;
            };
            
            const params = new URLSearchParams({
                action: 'TEMPLATE',
                text: title,
                details: description,
                dates: `${formatGoogleDate(startDate)}/${formatGoogleDate(endDate)}`
            });
            
            const calendarUrl = `https://calendar.google.com/calendar/render?${params.toString()}`;
            window.open(calendarUrl, '_blank');
        }

        function shareEvent(date, hour, title, description) {
            const eventDate = new Date(date);
            const dateStr = eventDate.toLocaleDateString('it-IT', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            const timeStr = `${hour.toString().padStart(2, '0')}:00`;
            
            const shareText = `üìÖ ${title}\nüïê ${dateStr} alle ${timeStr}${description ? `\nüìù ${description}` : ''}`;
            
            if (navigator.share) {
                navigator.share({
                    title: title,
                    text: shareText
                }).catch(() => {});
            } else {
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('üìã Evento copiato negli appunti!');
                }).catch(() => {
                    alert('Impossibile condividere l\'evento');
                });
            }
        }

        function initializeApp() {
            updateDisplay();
            setupTouchEvents();
        }

        function setupTouchEvents() {
            container.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
                isSwiping = false;
                
                currentDayEl.classList.add('no-transition');
                nextDayEl.classList.add('no-transition');
                prevDayEl.classList.add('no-transition');
            }, { passive: true });

            container.addEventListener('touchmove', (e) => {
                const currentX = e.changedTouches[0].screenX;
                const currentY = e.changedTouches[0].screenY;
                const diffX = currentX - touchStartX;
                const diffY = currentY - touchStartY;
                
                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 10) {
                    isSwiping = true;
                    currentTranslate = diffX;
                    
                    const percentage = Math.max(-1, Math.min(1, diffX / window.innerWidth));
                    
                    const currentScale = 1 - Math.abs(percentage) * 0.1;
                    const currentOpacity = 1 - Math.abs(percentage) * 0.5;
                    
                    const sideScale = 0.9 + Math.abs(percentage) * 0.1;
                    const sideOpacity = 0.5 + Math.abs(percentage) * 0.5;
                    
                    currentDayEl.style.transform = `translateX(${percentage * 105}%) scale(${currentScale})`;
                    currentDayEl.style.opacity = currentOpacity;
                    currentDayEl.style.zIndex = 10;
                    
                    if (percentage < 0) {
                        const nextPercentage = 105 + (percentage * 105);
                        nextDayEl.style.transform = `translateX(${nextPercentage}%) scale(${sideScale})`;
                        nextDayEl.style.opacity = sideOpacity;
                        nextDayEl.style.zIndex = 5;
                        
                        prevDayEl.style.transform = `translateX(-105%) scale(0.9)`;
                        prevDayEl.style.opacity = 0.5;
                        prevDayEl.style.zIndex = 1;
                    } else {
                        const prevPercentage = -105 + (percentage * 105);
                        prevDayEl.style.transform = `translateX(${prevPercentage}%) scale(${sideScale})`;
                        prevDayEl.style.opacity = sideOpacity;
                        prevDayEl.style.zIndex = 5;
                        
                        nextDayEl.style.transform = `translateX(105%) scale(0.9)`;
                        nextDayEl.style.opacity = 0.5;
                        nextDayEl.style.zIndex = 1;
                    }
                    
                    e.preventDefault();
                }
            }, { passive: false });

            container.addEventListener('touchend', (e) => {
                if (!isSwiping) {
                    return;
                }
                
                touchEndX = e.changedTouches[0].screenX;
                
                currentDayEl.classList.remove('no-transition');
                nextDayEl.classList.remove('no-transition');
                prevDayEl.classList.remove('no-transition');
                
                handleSwipe();
                
                currentDayEl.style.transform = '';
                currentDayEl.style.opacity = '';
                currentDayEl.style.zIndex = '';
                nextDayEl.style.transform = '';
                nextDayEl.style.opacity = '';
                nextDayEl.style.zIndex = '';
                prevDayEl.style.transform = '';
                prevDayEl.style.opacity = '';
                prevDayEl.style.zIndex = '';
                isSwiping = false;
            });
        }

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    changeDay(1);
                } else {
                    changeDay(-1);
                }
            }
        }

        document.getElementById('eventModal').addEventListener('click', (e) => {
            if (e.target.id === 'eventModal') {
                closeModal();
            }
        });

        } // Fine initApp

        // Avvia l'app quando il DOM √® pronto
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }

        // Service Worker per PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    self.addEventListener('install', (e) => {
                        e.waitUntil(
                            caches.open('planner-v1').then((cache) => {
                                return cache.addAll(['/']);
                            })
                        );
                    });
                    
                    self.addEventListener('fetch', (e) => {
                        e.respondWith(
                            caches.match(e.request).then((response) => {
                                return response || fetch(e.request);
                            })
                        );
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                navigator.serviceWorker.register(swUrl).catch(() => {});
            });
        }
    </script>
